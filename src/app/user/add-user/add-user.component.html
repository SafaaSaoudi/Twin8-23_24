<h2>Add New User</h2>

<form class="form-group" #addForm="ngForm" (ngSubmit)="add(addForm)"  >

<label for="name">Name</label>
<input type="text" id="name" class="form-control" required  name="name" ngModel minlength="3" #fn="ngModel">
<small  class="text text-danger" *ngIf="fn.invalid && fn.touched">Error!</small><br>
<small  class="text text-danger" *ngIf="fn?.errors?.['required'] && fn.touched">Name is required</small>
<small  class="text text-danger" *ngIf="fn?.errors?.['minlength'] && fn.touched">Name must at least be 3 cars! </small>

<br>
<label for="email">Email</label>
<input type="email" id="email"  class="form-control" name="email" [(ngModel)]="myUser.email" #email="ngModel">
